<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ibraflix - Watch TV Shows Online</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #000;
    }
    .logo {
      height: 50px;
      margin-right: 20px;
    }
    .nav {
      display: flex;
      align-items: center;
    }
    .nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }
    .nav a::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #e50914;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    .nav a:hover::after {
      transform: translateX(0);
    }
    .nav a:active::after {
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }
    .hero {
      position: relative;
      height: 400px;
      background: url('https://via.placeholder.com/1200x400') no-repeat center/cover;
      padding: 20px;
    }
    .hero-content {
      text-align: center;
    }
    .hero-content h1 {
      font-size: 2.5em;
    }
    .hero-content button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #e50914;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg class="logo" viewBox="0 0 100 300" xmlns="http://www.w3.org/2000/svg">
      <rect x="40" y="0" width="20" height="300" fill="#e50914"/>
      <text x="10" y="150" font-family="Arial" font-size="40" fill="#e50914" text-anchor="middle" transform="rotate(90 50 150)">IBRAFLIX</text>
    </svg>
    <div class="nav">
      <a href="#home">Home</a>
      <a href="#movies">Movies</a>
      <a href="#shows">Shows</a>
    </div>
  </div>
  <div class="hero">
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more</h1>
      <button>Get Started</button>
    </div>
  </div>
  <script>
    document.querySelector('button').addEventListener('click', () => {
      alert('Welcome to Ibraflix!');
    });
  </script>
</body>
</html>
